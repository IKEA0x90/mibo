<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mibo Admin - Login</title>
    <link rel="stylesheet" href="/static/web.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(145deg, var(--primary-red), var(--dark-red));
        }
        
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary-red);
            margin: 0;
        }
        
        .login-header p {
            color: var(--text-secondary);
            margin: 0.5rem 0 0 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background: var(--dark-red);
        }
        
        .login-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .error-message {
            background: var(--error-red);
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Mibo Admin</h1>
                <b>Welcome!</b>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <!--<label for="username">Username</label>-->
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <!--<label for="token">Token</label>-->
                    <input type="text" id="token" name="token" required autocomplete="one-time-code" placeholder="Token">
                </div>
                
                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    Sign In
                </button>
                
                <div class="loading" id="loading">
                    Signing in...
                </div>
            </form>
        </div>
    </div>

    <script src="/static/auth/login.js"></script>
</body>
</html>
